<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Students Register Form</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-cox">
	<header>
		<h1>Students <span class="title-color">Register Form</span></h1>
		<p>Cox's Bazar Polytectnic Institute</p>
	</header>
	<div class="page-content">
		<div class="form-cox-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Student Infomation</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
				<div class="form-row">
					<select name="gender" id="">
						<option class="option" value="title">Select Gender</option>
						<option class="option" value="male">Male</option>
						<option class="option" value="female">Female</option>
						<option class="option" value="Others">Others</option>
					</select>
					<span class="select-btn">
						<i class="fa-solid fa-angle-down"></i>
					</span>
				</div>
					<div class="form-row">
						<select name="title">
						    <option class="option" value="title">Department Name</option>
						    <option class="option" value="cmt">Computer Technology</option>
						    <option class="option" value="rac">RAC</option>
						    <option class="option" value="foodT">Food Technology</option>
							<option class="option" value="TH">Tourism & Hospitality</option>
							<option class="option" value="electrical">Electrical Technology</option>
							<option class="option" value="civil">Civil Technology</option>
						</select>
						<span class="select-btn">
							<i class="fa-solid fa-angle-down"></i>	
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<select name="shift">
								<option value="">Select Semester</option>
								<option value="">1st</option>
								<option value="">2nd</option>
								<option value="">3rd</option>
								<option value="">4th</option>
								<option value="">5th</option>
								<option value="">6th</option>
								<option value="">7th</option>
								<option value="">8th</option>	
							</select>
							<span class="select-btn">
								<i class="fa-solid fa-angle-down"></i>
							</span>
						</div>
						<div class="form-row form-row-4">
							<select name="shift">
								<option value="">Select Shift</option>
								<option value="">First</option>
								<option value="">Second</option>
									
							</select>
							<span class="select-btn">
								<i class="fa-solid fa-angle-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="" class="company" id="company" placeholder="Board Roll" required>
					</div>
					<div class="form-row">
					<input type="text" name="" class="company" id="company" placeholder="Reg Number" required>
					</div>
			
				</div>
				<div class="form-right">
					<h2>Student Contact Details</h2>
					<div class="form-row">
						<select name="country">
							<option value="country">Country</option>
							<option value="Vietnam">Bangladesh</option>
							<option value="Malaysia">Malaysia</option>
							<option value="India">India</option>
							<option value="India">Pakistan</option>
							<option value="India">US</option>
							<option value="India">UK</option>
							<option value="India">Canada</option>
							<option value="India">Chaina</option>
						</select>
						<span class="select-btn">
							<i class="fa-solid fa-angle-down"></i>
						</span>
						</div>
					<div class="form-row">
						<input type="text" name="" class="street" id="street" placeholder="District Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="" class="additional" id="additional" placeholder="Upzila Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="" class="additional" id="additional" placeholder="Village Name/ House No" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
							    <option value="place">Place</option>
							    <option value="Street">Street</option>
							    <option value="District">District</option>
							    <option value="City">City</option>
							    <option value="City">Village</option>
							</select>
							<span class="select-btn">
							<i class="fa-solid fa-angle-down"></i>
							</span>
						</div>
					</div>
				
					<div class="form-group">
						<div class="form-row form-row-1">
							<select name="place">
								<option value="place">Code +</option>
								<option value="Street">+880</option>
								<option value="District">+91</option>
								<option value="City">+44</option>
								<option value="City">+1</option>
								<option value="City">+971</option>
								<option value="City">+967</option>
								<option value="City">+90</option>
							</select>
							<span class="select-btn">
								<i class="fa-solid fa-angle-down"></i>
							</span>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email*">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="https://coxpoly.gov.bd/" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Now" id="register">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
